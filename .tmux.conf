# Remove existing binding for C-Space
unbind-key -Tcopy-mode C-Space
# Remap prefix to C-Space
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g history-limit 50000

set -g default-terminal "screen-256color"

set -sg escape-time 0

setw -g mode-keys vi
set -g status-keys vi
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection
bind-key -Tcopy-mode-vi 'C-v' send -X rectangle-toggle
bind b copy-mode

unbind c
bind c command-prompt -p "Name of new window: " "new-window -n '%%' -c \"#{pane_current_path}\""

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."

set -g mouse on
setw -g xterm-keys on

# Start copy mode when scrolling up and exit when scrolling down to bottom.
# The "#{mouse_any_flag}" check just sends scrolls to any program running that has
# mouse support (like vim)
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

set -g focus-events on

setw -g automatic-rename on
set -g allow-rename off

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

setw -g aggressive-resize on

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind M-h resize-pane -L
bind M-j resize-pane -D
bind M-k resize-pane -U
bind M-l resize-pane -R

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-Left select-pane -L
bind -n M-Right select-pane -D
bind -n M-Up select-pane -U
bind -n M-Down select-pane -R

bind -n S-Left previous-window
bind -n S-Right next-window

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind , command-prompt -p "(rename-window '#W')" "rename-window '%%'"
bind '$' command-prompt -p "(rename-session '#S')" "rename-session '%%'"

bind S set synchronize-panes

set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "xterm-256color"

set-option -g status on
set-option -g status-position bottom

set -g status-style default

# Update interval
set -g status-interval 1

# Status bar colors
COLOR_BASE0='#151a1e'
COLOR_BASE1='#1c2328'
COLOR_BASE2='#232b32'
COLOR_BASE3='#2a343c'
COLOR_BASE4='#313d46'
COLOR_BASE5='#384550'
COLOR_BASE6='#3f4e5a'
COLOR_BASE7='#465764'
COLOR_RED='#FF3333'
COLOR_ORANGE='#FF7733'
COLOR_YELLOW='#E7C547'
COLOR_MAGENTA='#F07178'
COLOR_VIOLET='#A37ACC'
COLOR_BLUE='#36A3D9'
COLOR_CYAN='#95E6CB'
COLOR_GREEN='#B8CC52'

set -g status-style fg=$COLOR_BLUE,bg=$COLOR_BASE0

# Left status bar
set -g status-left-length 40
set -g status-left "#{?client_prefix,#[fg=$COLOR_BASE6]#[bg=$COLOR_ORANGE]#[bold] #S #[fg=$COLOR_ORANGE]#[bg=$COLOR_BASE1],#[fg=$COLOR_BASE1]#[bg=$COLOR_BLUE]#[bold] #S #[fg=$COLOR_BLUE]#[bg=$COLOR_BASE1]}"

# Right status bar
set -g status-right-length 100
set -g status-right "#[fg=$COLOR_BASE1,bg=$COLOR_BASE0]#[fg=$COLOR_VIOLET,bg=$COLOR_BASE1] %H:%M #[fg=$COLOR_BASE2,bg=$COLOR_BASE1]#[fg=$COLOR_BASE5,bg=$COLOR_BASE2,bold] #{session_attached} #{?synchronize-panes,#[fg=$COLOR_ORANGE]#[bg=$COLOR_BASE2]#[fg=$COLOR_BASE1]#[bg=$COLOR_ORANGE] SYNC #[bg=$COLOR_ORANGE],#[bg=$COLOR_BASE2]}#[fg=$COLOR_BLUE]#[fg=$COLOR_BASE6,bg=$COLOR_BLUE]  #(whoami)@#[fg=$COLOR_BASE6,bg=$COLOR_BLUE,bold]#H "

# Window status
set-window-option -g window-status-format "#[fg=$COLOR_BASE6,bg=$COLOR_BASE0]  #I#F #[fg=$COLOR_BASE4] #[fg=$COLOR_BASE6] #W  "
set -g window-status-current-format "#[fg=$COLOR_BASE1,bg=$COLOR_YELLOW]#[fg=$COLOR_BASE1,bg=$COLOR_YELLOW] #I#F  #W #[fg=$COLOR_YELLOW,bg=$COLOR_BASE1,nobold]"

# Selected window status
set -g window-status-current-style fg=$COLOR_BASE1,bg=$COLOR_YELLOW

# Last window status
#set -g window-status-last-format "#[fg=$COLOR_BASE1,bg=$COLOR_BASE1]#[fg=$COLOR_BASE7,bg=$COLOR_BASE1] #I#F  #W #[fg=$COLOR_BASE0,bg=$COLOR_BASE0,nobold]"

# Window activity status
set -g window-status-activity-style fg=$COLOR_YELLOW,bg=$COLOR_BASE2

# Window default colors
set-window-option -g window-status-style fg=$COLOR_BASE7,bg=$COLOR_BASE1,dim

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-style fg=$COLOR_BASE1,bg=$COLOR_BASE0

# Active pane border
set -g pane-active-border-style fg=$COLOR_BLUE,bg=$COLOR_BASE0

# Pane number indicator
set -g display-panes-colour $COLOR_BASE0
set -g display-panes-active-colour $COLOR_BASE2

# Clock mode
set -g clock-mode-colour $COLOR_MAGENTA
set -g clock-mode-style 24

# Message
set -g message-style fg=$COLOR_GREEN,bg=$COLOR_BASE0

# Command message
set -g message-command-style fg=$COLOR_GREEN,bg=$COLOR_BASE0

# Mode
set -g mode-style fg=$COLOR_GREEN,bg=$COLOR_BASE0

#run-shell "powerline-daemon -q || true"
#source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

set -g @shell-mode 'vi'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save-bash-history 'on'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

run-shell '~/.tmux/plugins/tpm/tpm'
